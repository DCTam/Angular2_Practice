<form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="container-fluid">

        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control"
                   ngControl="name"
                   #name="ngForm"
                   id="name"
                   type="text"
                   minlength="3"
                   required>
            <div *ngIf="name.touched && name.errors">
                <div *ngIf="name.errors.required">This field is required.</div>
                <div *ngIf="name.errors.minlength">This field must be {{name.errors.minlength.requiredLength}} characters or longer</div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control"
                   ngControl="email"
                   #email="ngForm"
                   type="text"
                   id="email"
                   required>
            <div *ngIf="email.touched && email.errors">
                <div *ngIf="email.errors.required">This field is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="freq">Frequency of emails</label>
            <select class="selectpicker form-control" id="freq" #freq="ngForm" ngControl="freq" required>
                <option></option>
                <option>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
            </select>
            <div *ngIf="!freq.valid && freq.touched">
                This field is required.
            </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Subscribe</button>
    </div>
</form>
